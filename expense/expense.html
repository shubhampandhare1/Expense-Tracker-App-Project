<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
</head>

<body>
    <h1>Xpense Tracker</h1>
    <div id="isPremium"></div>
    <div>
        <h3>Add Expense</h3>
        <form id="expense-form" onsubmit="addExpense(event)">
            <label for="amount">Expense Amount:</label>
            <input type="number" id="amount" name="amount" value="500" required>
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" value="test description">
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
                <option value="electricity">Electricity</option>
                <option value="movie">Movie</option>
            </select>
            <input type="submit" value="Add Expense">
        </form>
        <button id="rzp-button1" style="float: right; margin-right: 100px; display: none;">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>
    <div id="error">

    </div>
    <ul id="listOfExpenses">
        <h3>Expenses</h3>
    </ul>
    
    <ul id="leaderboard">

    </ul>

    <script src="expense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>

</html>
