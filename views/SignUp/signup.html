<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-black text-danger">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
        <div class="container">
            <h1>Xpense Tracker</h1>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col col-md-6 text-center">
                <form class="form-control bg-black text-white border border-dark-subtle p-4 rounded-4"
                    id="signup-form" onsubmit="signup(event)">
                    <h3 class="mb-4">Sign Up</h3>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="name" name="name" placeholder="Name"
                            required>
                        <label class="text-black" for="name">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="email" id="email" name="email" placeholder="Email"
                            required>
                        <label class="text-black" for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" name="password" id="password"
                            placeholder="Password" required>
                        <label class="text-black" for="password">Password</label>
                    </div>
                    <input class="btn btn-danger mt-3" type="submit" value="Sign Up">
                    <p class="mt-2">
                        <a class="link-light opacity-50" href="../login/login.html">Existing User? Login Here</a>
                    </p>
                </form>
                <div id="existing"></div>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>

</html>
