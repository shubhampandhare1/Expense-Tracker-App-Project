<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h1>Xpense Tracker</h1>
    <div>
        <h3>Sign Up</h3>
        <form id="signup-form" onsubmit="signup(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Shubham" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="shubham@mail.com" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="9876543210" required>
            <input type="submit" value="Sign Up">
        </form>
        <a href="../login/login.html">Existing User - Login Here</a>
        <div id="existing"></div>
    </div>

    <script src="signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>

</html>
