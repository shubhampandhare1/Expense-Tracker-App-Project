<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light text-danger">
    <nav class="navbar navbar-expand-lg bg-black d-flex justify-content-between">
        <div class="container">
            <h1>Xpense Tracker</h1>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col col-md-6 text-center">
                <form class="form-control border border-dark-subtle p-4 rounded-4" id="login-form"
                    onsubmit="login(event)">
                    <h3 class="mb-4">Login</h3>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
                        <label class="text-black" for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password"
                            required>
                        <label class="text-black" for="password">Password</label>
                        <div class="d-flex justify-content-end">
                            <a class="link-light opacity-50" href="../forgotPassword/forgotPass.html">Forgot
                                Password?</a><br>
                        </div>
                    </div>
                    <input class="btn btn-danger " type="submit" value="Login">
                    <p class="mt-2">
                    </p>
                    <a class="link-light opacity-50" href="../SignUp/signup.html">New User? Sign-up Here</a>
                </form>
                <div id="error">
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>

</html>
