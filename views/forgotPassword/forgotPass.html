<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
    <div class="container">
        <h1>Xpense Tracker</h1>
    </div>
</nav>
<body class="bg-black text-danger">
    <h1 class="text-center mt-4">Xpense Tracker</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col col-md-6 text-center">
                <form class="form-control bg-black text-light border border-dark-subtle p-4 rounded-4"
                    onsubmit="forgotPass(event)">
                    <h3 class="text-center mb-4">Forgot Password</h3>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="email" id="email" name="email" placeholder="Enter Email">
                        <label class="text-dark" for="email">Enter Email</label>
                        <input class="btn btn-danger mt-4" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="forgotPass.js  "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>

</html>
