<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light text-danger">
    <nav class="navbar navbar-expand-lg bg-black d-flex justify-content-between">
        <div class="container">
            <h1>Xpense Tracker</h1>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col col-md-6 text-center">
                <form onsubmit="resetpass(event)" method="POST"
                    class="form-control border border-dark-subtle p-4 rounded-4">
                    <h3 class="text-center mb-4">Reset Password</h3>
                    <div class="form-floating mb-3">
                        <input class="form-control" placeholder="Enter New Password" name='newPassword' id='newPassword'
                            type='password' required>
                        <label class="text-dark" for='newPassword'>Enter New Password</label>
                        <input type="hidden" name="id" id="id" value="<%= id %>">
                        <button id="reset" class="btn btn-danger mt-4">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script>
        async function resetpass(event) {
            event.preventDefault();
            const id = document.getElementById('id').value;
            const newPassword = document.getElementById('newPassword').value;

            axios
                .post(`http://localhost:3000/password/updatepassword/${id}`, { newPassword })
                .then((res) => alert(res.data.message))
                .catch((err) => console.log(err));
        };
    </script>
</body>

</html>
